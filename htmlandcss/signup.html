<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required maxlength="12" placeholder="Enter Password">
                <small id="password-requirements" class="hidden" color="red">Password must be at least 8 characters
                    that contain at least one letter, one number,
                     and one special character (!@#).</small>
            </div>
           
            <button type="submit">Sign Up</button>

            <div class="remember-forget" style="margin-top: 15px;">
                <label style="color: white;">
                    <input type="checkbox" style="margin-right: 5px;">Remember me
                </label>
               
                <a href="#" style="float: right; color: white;">Forget Password</a>
            </div>

            <div class="register-link" style="margin-top: 15px;">
               
                <p>Have an account? <a href="#" style="color: white;" width=30%>Login</a></p>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
