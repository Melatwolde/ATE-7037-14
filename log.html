<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="loglobal.css" />
    <link rel="stylesheet" href="log.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inspiration:wght@400&display=swap"

  <body>
    <form class="celestialpage">
      <img class="image-48-icon" alt="" src="Untitled design.gif" />

      <div class="textfield">
        <input class="username" placeholder="Enter Your Email" type="text" />
      </div>
      <div class="textfield1">
        <input class="username1" placeholder="Password" type="text" />
      </div>
      <button class="textfield-parent">
        <div class="textfield2">
          <div class="username2"> <a href="home.html">Sign In </div>
        </div>
        <div class="sign-in"><a href="home.html">Sign In</a></div>
      </button>
      <button class="textfield-group">
        <div class="textfield3">
          <div class="username3"><a href="signup.html">Sign Up</a></div>
        </div>
        <div class="sign-in-with"><a href="signup.html">Sign Up</a></div>
      </button>
      <div class="noacc">
        <span class="do-not-have">Do not have an account? </span>
        <b class="signup">Signup</b>
      </div>
      <h1 class="title">
        <p class="celestial-music">Celestial Music</p>
      </h1>
      <section class="group">
        <div class="footer"></div>
        <div class="frame-parent">
          <div class="frame-group">
            <div class="frame-container">
              <div class="logo-wrapper">
                <div class="logo">
                  <h1 class="c">C</h1>
                  <div class="m-wrapper">
                    <h1 class="m">M</h1>
                  </div>
                </div>
              </div>
              <div class="contact-parent">
                <button class="contact">
                  <a href="contact.html" class="contact-us">Contact Us</a>
                </button>
                <button class="about">
                  <a href="about.html" class="about-us">About Us</a>
                </button>
              </div>
            </div>
            <div class="about-us-button">
              <div class="allright-parent">
                <div class="allright">Â© 2024 Celestial. All rights reserved.</div>
                
              </div>
            </div>
          </div>
          <div class="line-wrapper">
            <img class="frame-child" loading="lazy" alt="" />
          </div>
        </div>
        <div class="tickbox">
          <div class="facebook-instagram-twitter">
            <img class="facebook-icon"alt="facebook" src="facebook.png"/>
            <img    class="instagram-icon"   alt="instagram" src="instagram.png" />

            <img class="twitter-icon" loading="lazy" alt="twitter"  src="twitter.png"  />
          </div>
        </div>
      </section>
      <div class="tickbox1"></div>
      <div class="remember-me">Remember me</div>
      <div class="forget-password">Forget Password?</div>
    </form>
  </body>
